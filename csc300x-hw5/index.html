<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <header>
        <h1>GitHub Repository Gallery</h1>
        <div id="searchBox">
            <input type="text" id="searchInput" placeholder="Enter GitHub Username" aria-label="GitHub Username">
            <button id="searchButton" onclick="fetchRepositories()">Search</button>
        </div>
    </header>
    <main>
        <div id="loading" class="hidden">Loading...</div>
        <section id="gallery"></section>
    </main>
    <footer>
        <p>GitHub Gallery &copy; 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
